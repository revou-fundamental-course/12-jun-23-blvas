<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/CSS?=Roboto&display=swap" rel="stylesheet">
    
    <title>Temperature Conversion</title>
</head>

<body>
    <div class="container">
        <div class="containerNav">
            <img src="https://asset.brandfetch.io/idOlCxDOEn/idHcqQTYKQ.svg">
        </div>
    <main>
        <header>
            <center>
            <h1>Temperature Conversion</h1>
            </center>
        </header>

            <center>
                <h5>Masukkan suhu dalam satuan Celcius (&deg;C) atau Fahrenheit (&deg;F)</h5>
            </center>

        <div class="inputs">
            <input type="number" name="Celcius" id="Celcius" class="input" placeholder="Celcius">
            <input type="number" name="Fahrenheit" id="Fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="text" name="Formula" id="Formula" class="input" placeholder="Formula">
        </div>

        <center>
            <strong>Made by Blvas</strong>
        </center>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</html>
